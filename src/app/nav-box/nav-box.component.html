<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink='products' >PCstore</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let category of menuCategories">
        <a class="nav-link" [routerLink]="['/asasd']">{{category}} </a>
      </li>
      <li>
        <a class="nav-link" routerLink ='register'>Zarejestruj</a>
      </li>
      <li>
        <a class="nav-link" routerLink ='login'>Zaloguj</a>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Szukaj produktu" #searchInput>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)='sendSearchQuery(searchInput.value)'>Search</button>
    </form>
  </div>
</nav>
